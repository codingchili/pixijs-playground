<html>
<head>
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<script src="pixi.js"></script>
<script src="common.js"></script>
</body>
</html>
<script>
    const FADE_IN = 0.10625;
    const FADE_OUT = 0.0627;

    let counters = [];
    function hitText(x, y, text, color) {
        let style = new PIXI.TextStyle({
            fontFamily: 'Arial',
            fontSize: 13,
            //fontStyle: 'italic',
            fontWeight: 'bold',
            fill: [color.begin, color.end],
            stroke: color.stroke,//
            strokeThickness: 0,
            //dropShadow: true,
           // dropShadowColor: color.shadow,
           // dropShadowBlur: 4,
           // dropShadowAngle: Math.PI / 6,
           // dropShadowDistance: 6,
            wordWrap: true,
            wordWrapWidth: 440
        });

        counter = new PIXI.Text(text, style);
        counter.dir = (6.14 / 360) * Math.random() * 360;

        if (text[0] === '+') {
            counter.dir = (6.14 / 360) * 270;
        }

        if (Math.trunc(Math.random() * 5) == 0) {
            style.fontSize = 16;
            counter.ttl = 80;
        } else {
            counter.ttl = 44;
        }


        counter.offset = 16;
        counter.x = x + counter.offset + Math.cos(counter.dir);
        counter.y = y + counter.offset * Math.sin(counter.dir);
        counter.alpha = 0;
        counter.speed = 3.0;
        counter.fade_in = 24;
        counter.face_out = 16;

        counters.push(counter);
        stage.addChild(counter);
    }


    var chr;
    PIXI.loader
        .add("chr.png")
        .load(() => {
            chr = new PIXI.Sprite(PIXI.loader.resources["chr.png"].texture);
            chr.x = 500;
            chr.y = 500;
            chr.scale.x = 0.5;
            chr.scale.y = 0.5;
            stage.addChild(chr);
        });

    // poison
    setInterval(() => {
        hitText(chr.x, chr.y, '-' + Math.trunc(Math.random() * 300 + 9), {
            begin: '#ffce01',
            end: '#0a8601',
            stroke: '#4a1850',
            shadow: '#000000'
        });
    }, 500);

    // magic
    setInterval(() => {
        hitText(chr.x, chr.y, '-' + Math.trunc(Math.random() * 300 + 9), {
            begin: '#ff10df',
            end: '#650661',
            stroke: '#4a1850',
            shadow: '#000000'
        });
    }, 200);

    // phys
    setInterval(() => {
        hitText(chr.x, chr.y, '-' + Math.trunc(Math.random() * 300 + 9), {
            begin: '#ff7956',
            end: '#860107',
            stroke: '#4a1850',
            shadow: '#000000'
        });
    }, 125);

    // heal
    setInterval(() => {
        hitText(chr.x, chr.y, '+' + Math.trunc(Math.random() * 300 + 9), {
            begin: '#06ff00',
            end: '#13ff01',
            stroke: '#4a1850',
            shadow: '#000000'
        });
    }, 4000);

    // heal
    setInterval(() => {
        hitText(chr.x, chr.y, '+Hello my name is robba+', {
            begin: '#ffd8f7',
            end: '#ffe6eb',
            stroke: '#00f8ff',
            shadow: '#000000'
        });
    }, 10000);

    function loop() {

        for (let i = 0; i < counters.length; i++) {
            let counter = counters[i];
            counter.ttl--;

            if (counter.ttl <= 0 && counter.alpha === 0) {
                stage.removeChild(counter);
                counters.splice(i, 1);
            } else {
                counter.speed *= 0.94;
                counter.x += counter.speed * Math.cos(counter.dir);
                counter.y += counter.speed * Math.sin(counter.dir);
                counters[i] = counter;

                if (counter.alpha < 1 && counter.ttl > 0) {
                    counter.alpha += FADE_IN;
                }

                if (counter.ttl < 0 && counter.alpha > 0) {
                    counter.alpha -= FADE_OUT;
                }

                if (counter.alpha > 1) {
                    counter.alpha = 1;
                }
                if (counter.alpha < 0) {
                    counter.alpha = 0;
                }
            }
        }

        //Render the stage to see the animation
        renderer.render(stage);

        //Loop this function at 60 frames per second
        requestAnimationFrame(loop);
    }
    //Start the game loop
    loop();
</script>
